<svg
  width="1800"
  height="400"
  viewBox="0 0 1800 400"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000" />

  <!-- Space Icon (abstract orbital dots) -->
  <g transform="translate(180,200)">
    <circle cx="0" cy="0" r="12" fill="#8b5cf6"/>
    <circle cx="40" cy="-30" r="8" fill="#a78bfa"/>
    <circle cx="-45" cy="25" r="6" fill="#7c3aed"/>
    <circle cx="70" cy="20" r="5" fill="#c4b5fd"/>
    <circle cx="-70" cy="-20" r="5" fill="#c4b5fd"/>

    <!-- Orbit lines -->
    <ellipse cx="0" cy="0" rx="90" ry="40"
             fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="40" ry="90"
             fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Text -->
  <text
    x="360"
    y="235"
    font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
    font-size="140"
    font-weight="700"
    letter-spacing="6"
    fill="url(#grad)"
  >
    SPACE LABS
  </text>

  <!-- Gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
</svg>

